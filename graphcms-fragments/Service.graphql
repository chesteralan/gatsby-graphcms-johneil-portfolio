fragment Service on Service {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  title
  description
  ionicon
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  iconImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}

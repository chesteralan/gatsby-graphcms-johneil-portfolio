fragment ScheduledOperation on ScheduledOperation {
  stage
  rawPayload
  errorMessage
  description
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on Article {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Portfolio {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on PortfolioCategory {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Service {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Settings {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on SocialMediaLink {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}
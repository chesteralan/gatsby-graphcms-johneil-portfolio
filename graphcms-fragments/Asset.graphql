fragment Asset on Asset {
  stage
  locale
  mimeType
  size
  width
  height
  fileName
  handle
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageSettings {
    ... on Settings {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  thumbnailPortfolio {
    ... on Portfolio {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageTestimonial {
    ... on Testimonial {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}